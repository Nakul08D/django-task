<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
    
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>    

    <div class="container ">
      <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end ">

      </div>    
        </div>
    </div>
    
    <div class="container ">
        <div class="row justify-content-center mt-5">
            <div class="col-4 border p-4">
                <form action="/addbook/" method="post">{% csrf_token %}
                    
                    <h1 class="h3 mb-3 fw-normal">Add Book Details</Details></h1>
                
                    <div class="form-floating mt-3">
                      <input type="text" class="form-control" id="name" name="name" placeholder="name" fdprocessedid="1akdoa">
                      <label for="floatingInput">Book Name</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="author" name="author" placeholder="name" fdprocessedid="1akdoa">
                        <label for="floatingInput">Book Author</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="number" class="form-control" id="pages" name="pages" placeholder="name" fdprocessedid="1akdoa">
                        <label for="floatingInput">Pages</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="number" class="form-control" id="price" name="price" placeholder="name" fdprocessedid="1akdoa">
                        <label for="floatingInput">Price</label>
                    </div>

                    <div class="text-center d-flex justify-content-between">
                      <a class="text-decoration-none" href="/admin-booklist/" role="button">
                        <button class="btn btn-outline-secondary mt-3 px-3 " type="button">Back</button>
                      </a>
                      <button class="btn btn-outline-success px-3 mt-3" type="submit" fdprocessedid="68j3xi">
                        Add
                      </button>
                      
                    </div>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
