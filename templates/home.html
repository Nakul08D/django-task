<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
<div class="container-fluid">
  <div class="row shadow py-2">
    <div class="col-4">
      <h3>LOGO</h3>
    </div>
    <div class="col-4 ms-auto text-end">
      <a class="btn btn-outline-primary me-3" href="signin/" role="button">SignIn</a>
      <a class="btn btn-outline-success me-3" href="/" role="button">Login</a>
    </div>
  </div>
</div>

    <div class="container">
        {% if messages %}
        {% for message in messages %}
    
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>   
    
    <div class="container">
        <div class="row py-5">
            <div class="col-4 mx-auto border p-4">
                <form action="/login/" method="post">{% csrf_token %}
                    
                    <h1 class="h3 mb-3 fw-normal">Please Login First</h1>
                
                    <div class="form-floating">
                      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" fdprocessedid="1akdoa">
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mt-2">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" fdprocessedid="2ux7pr">
                      <label for="floatingPassword">Password</label>
                    </div>
                <div class="text-center my-2">
                  <button class="btn btn-primary " type="submit" fdprocessedid="68j3xi">Login</button>                  
                </div>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
