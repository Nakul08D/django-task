<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        {% if messages %}
        {% for message in messages %}
    
        <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4 p-4 border ">

                <form action="/signin/" method="post">{% csrf_token %}
                    
                    <h1 class="h3 mb-3 fw-normal">Fill SignIn Detail..</Details></h1>
                    
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="User Name" fdprocessedid="1akdoa">
                        <label for="floatingInput">Username</label>
                    </div>

                    <div class="form-floating mt-3">
                      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="First Name" fdprocessedid="1akdoa">
                      <label for="floatingInput">First name</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" fdprocessedid="1akdoa">
                        <label for="floatingInput">Last name</label>
                      </div>

                    <div class="form-floating mt-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" fdprocessedid="1akdoa">
                        <label for="floatingInput">Email address</label>
                    </div> 

                    <div class="form-floating mt-3">
                      <input type="password" class="form-control" id="password1" name="password1"    placeholder="Password" fdprocessedid="2ux7pr">
                      <label for="floatingPassword">Password 1</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Password" fdprocessedid="2ux7pr">
                        <label for="floatingPassword">Password 2</label>
                    </div>

                
                    <div class="form-check text-start my-3">
                      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Remember me
                      </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="68j3xi">Sign in</button>
                  </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
